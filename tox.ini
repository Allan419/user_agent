[tox]
envlist = py2,py3,pylint

[testenv]
commands = pytest

[testenv:pylint-all]
commands = pylint user_agent test --enable=all --disable=missing-docstring,locally-disabled,locally-enabled,suppressed-message
deps =
    pylint
    pytest

[testenv:pylint]
commands = pylint user_agent test
deps =
    pylint
    pytest

[testenv:pylint-debug]
commands = pylint {posargs}
deps =
    pylint
    pytest
