[tox]
envlist = py2,py3,pylint

[testenv]
commands = pytest {posargs}
deps =
    pytest
    pylint
    mock
    flake8

[testenv:quality]
commands =
    flake8 setup.py test user_agent
    pylint setup test user_agent

[testenv:pylint-debug]
commands =
    pylint {posargs}

[testenv:pylint-strict]
commands =
    pylint setup test user_agent --enable=all --disable=missing-docstring,locally-disabled,locally-enabled,suppressed-message


[testenv:appveyor]
passenv = DISTUTILS_USE_SDK MSSdk INCLUDE LIB WINDIR
commands = pytest {posargs}
