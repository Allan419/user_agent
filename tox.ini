[tox]
envlist = py2,py3,quality

[testenv]
commands =
    python setup.py check -s
    pytest {posargs}
deps =
    pytest
    pylint
    mock
    flake8

[testenv:pylint-all]
commands = pylint user_agent test --enable=all --disable=missing-docstring,locally-disabled,locally-enabled,suppressed-message {posargs}

[testenv:quality]
commands =
    flake8 setup.py useragent test
    pylint setup user_agent test

[testenv:pylint-debug]
commands = pylint {posargs}

[testenv:appveyor]
passenv = DISTUTILS_USE_SDK MSSdk INCLUDE LIB WINDIR
commands = pytest {posargs}

[testenv:doc]
basepython=python3
#skip_install = True
changedir = docs
commands = make html
deps =
